<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>
    <link rel="stylesheet" href="css/all.min.css"> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: rgb(236, 229, 229);">

    <h1 class="text-center mb-0 fw-bold mt-3 mb-2">CRUD System</h1>

    <div class="container py-4 ">
        <form>

            <div class="mb-3">
                <label for="productName" class="fw-bold">Product Name</label>
                <input type="text" id="productName" class="form-control mt-2" />

                <div id="alertName" class="alert alert-dark d-none"><p>Enter valid name and model !</p></div>

            </div>
            <div class="mb-3">
                <label for="productPrice" class="fw-bold">Product Price</label>
                <input type="number" id="productPrice" class="form-control mt-2" />

                <div id="alertPrice" class="alert alert-dark d-none"><p>Enter a valid price !</p></div>

            </div>
            <div class="mb-3">
                <label for="productCategory" class="fw-bold">Product Category</label>
                <select id="productCategory" class="form-select mt-2">
                    <option value="tv">tv</option>
                    <option value="mobile">mobile</option>
                    <option value="Laptop">Laptop</option>
                </select>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="productSale">
                <label class="form-check-label fw-bold" for="productSale">Product Sale</label>
            </div>
            <div class="mb-3 mt-3">
                <label for="productDescription" class="fw-bold">Product Description</label>
                <textarea id="productDescription" class="form-control mt-2"></textarea>
            </div>

            <button type="button" onclick="addProduct()" id="addData" class="btn btn-outline-info">Add Product</button>
            <button type="button" onclick="addEdit()" id="editData" class="btn btn-outline-info d-none">Add Edited</button>
            <button type="button" onclick="clearform()" class="btn btn-outline-danger">clear Form</button>
        </form>

        <input type="text" onkeyup="search()" class="form-control w-50 mx-auto my-5" placeholder="Search ..." name="" id="searchInput">


        <table class="table table-dark table-bordered  text-center table-striped">
            <thead>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Sale</th>
                <th>Product Description</th>
                <th>Update </th>
                <th>Delete</th>
            </thead>
            <tbody id="test">
                <!-- <tr>
                    <td>0</td>
                    <td>Iphone</td>
                    <td>70000</td>
                    <td>Mobile</td>
                    <td>Sale</td>
                    <td>Goood</td>
                    <td>
                        <button class="btn btn-warning">update</button>
                    </td>
                    <td>
                        <button class="btn btn-danger">delete</button>
                    </td>
                </tr> -->
             
            </tbody>
        </table>

    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
